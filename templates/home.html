{% extends 'base.html' %}
{% load static %}

<style type="text/css">
	.my-grid{
		border: 1px solid black;
	}
	.my-grid-item{
		border: 1px solid blue;
	}
</style>
{% block scripts %}
<script src={% static 'countdown.js' %}></script>
{% endblock scripts %}

{% block content %}

    <div class="container-fluid border p-2 text-center bg-dark-subtle border-dark rounded-3" style="width: 20%; font-size: 20px">
            <div id="event-box" content="{{ event.when|date:"M d, Y H:i:s" }}">
        <div class="mt-3">Ranking refresh in</div>
        <hr class="bg-dark mb-3">
            </div>
        <div id="countdown-box" class="text-center mt-3 h1">
          <div id="countdown-display" class="d-inline-block text-danger font-weight-bold"></div>
        </div>
    </div>

{% endblock content %}
